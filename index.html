<!DOCTYPE html>
<html>
    <head>
        <title>Library App</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <table>
                <thead>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Number of Pages</th>
                    <th>Read Status</th>
                </thead>
            </table>
            <button>NEW BOOK</button>
            <div class ="bookForm">
                <form>
                    <h1>Add a New Book</h1>

                    <label>Title</label>
                    <input type="text" placeholder="Enter Book Title" required>

                    <label>Author</label>
                    <input type="text" placeholder="Enter Book Author" required>

                    <label>Pages</label>
                    <input type="number" placeholder="Enter Number of Pages" required>

                    <label>Read Status</label>
                    <input type="text" placeholder="Read or Not Read Yet" required>

                    <button id="add">Add Book</button>
                    <button id="close">Close</button>
                </form>
            </div>
        </div>
    </body>
    <script src="js-file.js" defer></script>
</html>
